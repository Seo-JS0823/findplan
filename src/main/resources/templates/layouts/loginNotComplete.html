<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<nav class="find-nav-container" th:fragment="navbarFragment">
	<div class="nav-box">
		<a class="nav-link" href="/">Find Plan</a>
		<a class="nav-link" href="/">가계부</a>
		<a class="nav-link" href="/">게시판</a>
	</div>
	<div class="nav-box" id="login-state-box">
		<button id="loginModalToggle" class="nav-link-btn">로그인</button>
		<button id="signupModalToggle" class="nav-link-btn">회원가입</button>
	</div>

	<div class="login-box" id="loginModal">
		<div class="login-box-top">
			<div class="logo-box">
				<div class="logo">Find<br>Plan</div>
				<div class="logo-descript">자산 관리를 시작하세요.</div>
			</div>
		</div>
		<div class="login-box-mid">
			<div class="login-input-box">
				<div class="input-group">
					<input type="text" id="loginEmail" class="input-field" placeholder=" ">
					<label for="loginEmail" class="input-label">아이디</label>
				</div>
				<div class="input-group">
					<input type="password" id="loginPassword" class="input-field" placeholder=" ">
					<label for="loginPassword" class="input-label">비밀번호</label>
				</div>
			</div>
		</div>
		<div class="login-box-bottom">
			<div class="login-checked">
				<input type="checkbox" id="auto-login"><label for="auto-login">자동 로그인</label>
			</div>
			<button class="login-btn" id="login">로그인</button>
		</div>
	</div>
	
	<div class="login-box" id="signupModal">
		<div class="login-box-top">
			<div class="logo-box">
				<div class="logo">Find<br>Plan</div>
				<div class="logo-descript">자산 관리를 시작하세요.</div>
			</div>
		</div>
		<div class="login-box-mid">
			<div class="login-input-box">
				<div class="input-group">
					<input type="text" id="signupEmail" class="input-field" placeholder=" ">
					<label for="signupEmail" class="input-label">아이디</label>
				</div>
				<div class="valid" id="email-duplicate"></div>
				<div class="input-group">
					<input type="password" id="signupPassword" class="input-field" placeholder=" ">
					<label for="signupPassword" class="input-label">비밀번호</label>
				</div>
				<div class="valid" id="password-validate"></div>
				<div class="input-group">
					<input type="text" id="signupNickname" class="input-field" placeholder=" ">
					<label for="signupNickname" class="input-label">닉네임</label>
				</div>
				<div class="valid" id="nickname-duplicate"></div>
			</div>
		</div>
		<div class="login-box-bottom">
			<button class="login-btn" id="signup">회원가입</button>
		</div>
	</div>

	<script th:src="@{/js/loginNotComplete.js}"></script>
</nav>
</html>
