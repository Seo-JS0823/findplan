<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="/js/util.js"></script>
	<script src="/js/auth.js"></script>
	<script src="/js/navbarState.js"></script>
	<title>Find Plan</title>
<style>
	* {
		box-sizing: border-box;
	}
	
	html {
		font-size: 16px;
		font-family: sans-serif;
		padding: 0;
		margin: 0;
		width: 100%;
		height: 100%;
	}
	
	body {
		width: 100%;
		height: 100%;
		padding: 0;
		margin: 0;
		background-color: #444;
	}
	
	a {
		text-decoration: none;
		color: #333;
	}
	
	.navbar {
		width: 100%;
		height: 4rem;
		background: #333;
		display: flex;
		align-items: center;
		justify-content: space-between;
		padding: 0 10rem;
	}
	
	.navbar-section {
		width: auto;
		height: 100%;
		display: flex;
		align-items: center;
		gap: 2rem;
	}
	
	.navbar-section > a {
		font-size: 1.5rem;
		font-weight: 600;
		color: white;
	}
	
	.navbar-section > div {
		position: relative;
		height: 100%;
		border: none;
		background: none;
		outline: none;
		font-size: 1.1rem;
		color: white;
		cursor: pointer;
		align-content: center;
	}
	.m-open .modal {
		display: block;
	}
	
	.modal {
		position: absolute;
		width: 20rem;
		height: auto;
		background-color: #555;
		top: 100%;
		right: -10px;
		border-radius: 10px;
		box-shadow: 0 0 3px #333;
		overflow: hidden;
		display: none;
	}
	.modal-logo {
		width: 100%;
		height: 2.6rem;
		line-height: 2.6rem;
		background-color: #666;
		text-align: center;
	}
	.modal-in {
		display: flex;
		flex-direction: column;
		width: 100%;
		height: auto;
		padding: 10px;
	}
	.modal-in > input {
		width: 100%;
		height: 2.3rem;
		margin-top: 10px;
		outline: none;
		border: 1px solid #333;
		border-radius: 10px;
		padding-left: 10px;
		font-size: 1rem;
	}
	.modal-in > button {
		width: 50%;
		height: 2.3rem;
		margin: 0 auto;
		margin-top: 10px;
		outline: none;
		border: none;
		border-radius: 10px;
		cursor: pointer;
		background-color: lightgreen;
		color: white;
	}
	.modal-in > p {
		width: 100%;
		height: 1rem;
		margin: 0; margin-bottom: 5px;
		font-size: 14px;
		padding-left: 10px;
	}
	
</style>
</head>
<body>
<nav class="navbar">
	<div class="navbar-section">
		<a href="/" id="home-logo">FinD PlaN</a>
		<a href="/">가계부</a>
		<a href="/">게시판</a>
	</div>
	
	<div class="navbar-section" id="login-state-area">
		<div id="login-tag">
			<span>로그인</span>
			<div class="modal" id="login-modal">
				<div class="modal-logo">로그인</div>
				<div class="modal-in">
					<input type="text" id="login-email" placeholder="이메일"/>
					<input type="password" id="login-password" placeholder="패스워드"/>
					<button id="login-run">로그인</button>
				</div>
			</div>
		</div>
		
		<div id="signup-tag">
			<span>회원가입</span>
			<div class="modal" id="signup-modal">
				<div class="modal-logo">회원가입</div>
				<div class="modal-in">
					<input type="text" id="signup-email" placeholder="이메일"/>
					<p id="signup-email-validate"></p>
					<input type="password" id="signup-password" placeholder="패스워드"/>
					<p id="signup-password-validate"></p>
					<input type="text" id="signup-nickname" placeholder="닉네임"/>
					<p id="signup-nickname-validate"></p>
					<button id="signup-run">회원가입</button>
				</div>
			</div>
		</div>
	</div>
</nav>
<script src="/js/navbar.js"></script>
</body>
</html>
