server:
  port: 8080
  
spring:
  application:
    name: findplan
  config:
    import:
      - optional:file:.env[.properties]
  thymeleaf:
    cache: false
    prefix: classpath:templates/
    suffix: .html
    mode: HTML
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        '[format_sql]': true
        '[show_sql]': true
  h2:
    console:
      enabled: true
jwt:
  secret: ${FP_C_KEY}
  
logging:
  level:
    org:
      springframework:
        security: DEBUG
